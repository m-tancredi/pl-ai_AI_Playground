# Configurazione nginx per VPS - AI-PlayGround
# Integra dev.pl-ai.it con i siti esistenti

# Upstream per AI-PlayGround
upstream ai_playground_upstream {
    server 127.0.0.1:8080;
}

# Server block per dev.pl-ai.it
server {
    server_name dev.pl-ai.it;
    client_max_body_size 150M;
    
    # Headers di sicurezza
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Proxy verso l'applicazione AI-PlayGround
    location / {
        proxy_pass http://ai_playground_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout per operazioni AI lunghe
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer per migliorare le performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # Gestione errori
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logs specifici per debug
    access_log /var/log/nginx/dev.pl-ai.it.access.log;
    error_log /var/log/nginx/dev.pl-ai.it.error.log;
    
    # Verr√† configurato automaticamente da Certbot
    listen 80;
}

# Configurazione esistente per blackix.it
server {
    server_name blackix.it www.blackix.it;
    client_max_body_size 50M;
    
    location = /static/favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    location /static/ {
        root /opt/photoblog;
    }

    location /media/ {
        root /opt/photoblog;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/opt/photoblog/photoblog.sock;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/blackix.it/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/blackix.it/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.blackix.it) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name www.blackix.it;
    return 404;
}

