user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 150M;

    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml application/xml+rss text/javascript image/jpeg image/png image/svg+xml application/pdf;

    # --- Upstreams ---
    upstream auth_service_upstream                 { server auth_service:8000; }
    upstream user_service_upstream                 { server user_service:8000; }
    upstream image_generator_service_upstream      { server image_generator_service:8000; }
    upstream resource_manager_service_upstream     { server resource_manager_service:8000; }
    upstream frontend_upstream                     { server frontend:3000; }
    upstream image_classifier_service_upstream     { server image_classifier_service:8000; }
    upstream data_analysis_service_upstream        { server data_analysis_service:8000; }
    upstream chatbot_service_upstream              { server chatbot_service:8000; }
    upstream rag_service_upstream                  { server rag_service:8000; }
    upstream learning_service_upstream             { server learning_service:8000; }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name dev.pl-ai.it;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name dev.pl-ai.it;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/dev.pl-ai.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.pl-ai.it/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozTLS:10m;
        ssl_session_tickets off;

        # Modern configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (optional)
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Development specific headers
        add_header X-Environment "development" always;
        add_header X-Debug-Mode "enabled" always;

        # --- Media File Serving ---
        location /media/temp_generated/ {
            alias /media_images/temp_generated/;
            expires 1h;
            add_header Cache-Control "private, no-store";
            access_log off;
        }

        location /media/saved_images/ {
             alias /media_images/saved_images/;
             expires 30d;
             add_header Cache-Control "public";
             access_log off;
        }

        location /media/resources/ {
            alias /media_resources/resources/;
            expires 30d;
            add_header Cache-Control "public";
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            try_files $uri =404;
            access_log off;
        }

        location /media/analysis_results/ {
            alias /media_analysis_results/analysis_jobs/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        location /media/users/ {
            alias /media_users/;
            expires 30d;
            add_header Cache-Control "private";
            access_log off;
        }

        location /media/avatars/ {
            alias /media_users/avatars/;
            expires 30d;
            add_header Cache-Control "private";
            access_log off;
        }

        location /media/rag_uploads/ {
            alias /media_rag_uploads/;
            expires 30d;
            add_header Cache-Control "private";
            access_log off;
        }

        # --- API Routing ---
        location /api/v1/ {
            proxy_pass http://auth_service_upstream/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /api/auth/ {
            proxy_pass http://auth_service_upstream/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /api/users/ {
            proxy_pass http://user_service_upstream/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            client_max_body_size 10M;
        }

        location /api/images/ {
            proxy_pass http://image_generator_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        location /api/resources/ {
            proxy_pass http://resource_manager_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /api/classifier/ {
            proxy_pass http://image_classifier_service_upstream/api/classifier/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /api/analysis/ {
            proxy_pass http://data_analysis_service_upstream/api/analysis/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        location /api/chatbot/ {
            proxy_pass http://chatbot_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        location /api/rag/ {
            proxy_pass http://rag_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 50M;
        }

        location /api/learning-service/ {
            proxy_pass http://learning_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # --- Frontend (React App) ---
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            error_page 404 =200 /index.html;
        }
    }
} 