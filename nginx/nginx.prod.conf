user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log error;
pid        /var/run/nginx.pid;

events {
    worker_connections  2048;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    client_max_body_size 150M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src 'self'; object-src 'none';" always;

    # Gzip compression
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript application/xml application/xml+rss text/javascript image/jpeg image/png image/svg+xml application/pdf;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # --- Upstreams ---
    upstream auth_service_upstream {
        server auth_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    upstream user_service_upstream {
        server user_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    upstream image_generator_service_upstream {
        server image_generator_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    upstream resource_manager_service_upstream {
        server resource_manager_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    upstream frontend_upstream {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    upstream image_classifier_service_upstream {
        server image_classifier_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    upstream data_analysis_service_upstream {
        server data_analysis_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    upstream chatbot_service_upstream {
        server chatbot_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    upstream rag_service_upstream {
        server rag_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    upstream learning_service_upstream {
        server learning_service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name pl-ai.it www.pl-ai.it;
        return 301 https://pl-ai.it$request_uri;
    }

    # Redirect www to non-www
    server {
        listen 443 ssl;
        http2 on;
        server_name www.pl-ai.it;
        
        ssl_certificate /etc/letsencrypt/live/pl-ai.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pl-ai.it/privkey.pem;
        
        return 301 https://pl-ai.it$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name pl-ai.it;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/pl-ai.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pl-ai.it/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozTLS:10m;
        ssl_session_tickets off;

        # Modern configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Production specific headers
        add_header X-Environment "production" always;

        # Hide nginx version
        server_tokens off;

        # --- Media File Serving ---
        location /media/temp_generated/ {
            alias /media_images/temp_generated/;
            expires 1h;
            add_header Cache-Control "private, no-store";
            access_log off;
            valid_referers none blocked server_names pl-ai.it;
            if ($invalid_referer) {
                return 403;
            }
        }

        location /media/saved_images/ {
             alias /media_images/saved_images/;
             expires 30d;
             add_header Cache-Control "public, immutable";
             access_log off;
        }

        location /media/resources/ {
            alias /media_resources/resources/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header 'Access-Control-Allow-Origin' 'https://pl-ai.it' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            try_files $uri =404;
            access_log off;
        }

        location /media/analysis_results/ {
            alias /media_analysis_results/analysis_jobs/;
            expires 7d;
            add_header Cache-Control "private";
            access_log off;
            # Require authentication for analysis results
            auth_request /auth;
        }

        location /media/users/ {
            alias /media_users/;
            expires 30d;
            add_header Cache-Control "private";
            access_log off;
            auth_request /auth;
        }

        location /media/avatars/ {
            alias /media_users/avatars/;
            expires 30d;
            add_header Cache-Control "private";
            access_log off;
            auth_request /auth;
        }

        location /media/rag_uploads/ {
            alias /media_rag_uploads/;
            expires 30d;
            add_header Cache-Control "private";
            access_log off;
            auth_request /auth;
        }

        # Auth endpoint for media protection
        location = /auth {
            internal;
            proxy_pass http://auth_service_upstream/api/v1/verify-token/;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        # --- API Routing with rate limiting ---
        location /api/v1/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service_upstream/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://auth_service_upstream/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/users/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://user_service_upstream/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            client_max_body_size 10M;
        }

        location /api/images/ {
            limit_req zone=upload burst=3 nodelay;
            proxy_pass http://image_generator_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        location /api/resources/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://resource_manager_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/classifier/ {
            limit_req zone=upload burst=2 nodelay;
            proxy_pass http://image_classifier_service_upstream/api/classifier/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /api/analysis/ {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://data_analysis_service_upstream/api/analysis/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        location /api/chatbot/ {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://chatbot_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        location /api/rag/ {
            limit_req zone=upload burst=3 nodelay;
            proxy_pass http://rag_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 50M;
        }

        location /api/learning-service/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://learning_service_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(php|asp|aspx|jsp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # --- Frontend (React App) ---
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            error_page 404 =200 /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }
    }
}
