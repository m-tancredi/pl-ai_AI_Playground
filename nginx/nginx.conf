user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 150M;

    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml application/xml+rss text/javascript image/jpeg image/png image/svg+xml application/pdf;

    # --- Upstreams ---
    upstream auth_service_upstream              { server auth_service:8000; }
    upstream regression_service_upstream        { server pl_ai_regression_service:8001; }
    upstream image_generator_service_upstream   { server pl_ai_image_generator_service:8002; }
    upstream resource_manager_service_upstream  { server resource_manager_service:8003; }
    upstream frontend_upstream                  { server frontend:3000; }
    upstream image_classifier_service_upstream  { server image_classifier_service:8004; } # Porta 8004

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 150M; # O pi√π se necessario per dati training

        # --- Media File Serving ---
        # RIMOSSA location /media/datasets/
        location /media/temp_generated/ { alias /media_images/temp_generated/; expires 1h; add_header Cache-Control "private, no-store"; access_log off; }
        location /media/saved_images/ { alias /media_images/saved_images/; expires 30d; add_header Cache-Control "public"; access_log off; }
        location /media/resources/ { alias /media_resources/resources/; expires 30d; add_header Cache-Control "public"; try_files $uri =404; access_log off; }

        # --- API Routing ---
        location /api/v1/ { # Auth
            proxy_pass http://auth_service_upstream/api/v1/;
            proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_redirect off;
        }
        location /api/regression/ { # Regression
            proxy_pass http://regression_service_upstream/api/regression/; # Passa con prefisso
            proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_redirect off;
        }
        location /api/images/ { # Image Generator
            proxy_pass http://image_generator_service_upstream/api/; # Backend ascolta su /api/
            proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_redirect off;
            proxy_connect_timeout 180s; proxy_send_timeout 180s; proxy_read_timeout 180s;
        }
        location /api/resources/ { # Resource Manager
            proxy_pass http://resource_manager_service_upstream/api/; # <-- PUNTO CHIAVE 1
            proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_redirect off;
        }
        # --- NUOVA Location API Classifier ---
        location /api/classifier/ {
            proxy_pass http://image_classifier_service_upstream/api/classifier/; # Backend ascolta qui
            proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_redirect off;
            proxy_connect_timeout 300s; # 5 min proxy_send_timeout 300s; proxy_read_timeout 300s;
        }

        # --- Frontend (React App) ---
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_redirect off;
        }
    }
}